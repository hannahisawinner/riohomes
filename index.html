<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rio Homes TX</title>
  <link rel="stylesheet" href="style.css" />
</head>

  
<body>
  
  <!------ Large Screen Navbar ------>
  <nav class="navbar">
    <div class="container">
      <a href="/" class="logo">Rio Homes TX</a>
      <ul class="nav-links desktop-menu">
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/faqs/">FAQs</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
      <div class="hamburger" onclick="openMenu()">☰</div>
    </div>
  </nav>

  <!-- Overlay Menu -->
  <div id="overlayMenu" class="overlay">
    <div class="overlay-content">
      <span class="close-btn" onclick="closeMenu()">✕</span>
      <ul>
        <li><a href="/" class="active">Home</a></li>
        <li><a href="/faqs/">FAQs</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </div>
  </div>

  

  <!------ Main section ------>
  <section id="home" class="hero">
    <h1>Welcome to Rio Homes TX</h1>
    <p>Your trusted partner in real estate</p>
  </section>


  
  


  
  <!------ Contact Form ------>
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="phone" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
      <p id="form-response"></p>
    </form>
  </section>


  
  <!------ Footer ------>
  <footer class="site-footer">
    <p>&copy; 2025 Rio Homes TX. All rights reserved.</p>
  </footer>



  

  <!------ js scripts ------>
  <script src="script.js"></script>
  
</body>
  
</html>
