<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rio Homes TX</title>
  <link rel="stylesheet" href="style.css" />
</head>

  
<body>
  
  <!------ Navbar ------>
  <nav class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#faqs">FAQs</a></li>
      <li><a href="#contact">Contact Us</a></li>
    </ul>
  </nav>

  

  <!------ Main section ------>
  <section id="home" class="hero">
    <h1>Welcome to Rio Homes TX</h1>
    <p>Your trusted partner in real estate</p>
  </section>


  
  <!------ FAQs section ------>
  <section id="faqs" class="faq-section">
  <h2>Frequently Asked Questions</h2>
    
  <div class="faq-item">
    <button class="faq-question">
      <span>What area do you serve?</span>
      <span class="caret">&#9662;</span>
    </button>
    <div class="faq-answer">
      <p>We serve the Greater San Antonio region of Texas.</p>
    </div>
  </div>
    
  <div class="faq-item">
    <button class="faq-question">
      <span>Do you offer financing options?</span>
      <span class="caret">&#9662;</span>
    </button>
    <div class="faq-answer">
      <p>Yes, we work with multiple lenders to help our clients get the best rates.</p>
    </div>
  </div>

  <!------ Add more FAQs here ------>
    
</section>


  
  <!------ Contact Form ------>
  <section id="contact" class="contact-section">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="phone" name="phone" placeholder="Your Phone Number" required />
      <textarea name="message" placeholder="Your Message"></textarea>
      <button type="submit">Send Message</button>
      <p id="form-response"></p>
    </form>
  </section>


  
  <!------ Footer ------>




  

  <!------ js scripts ------>
  <script src="script.js"></script>
  
</body>
  
</html>
